<br/>
<div class="row mx-md-n5">
  <div class="col px-md-5">
    <div class="p-4">
      <button type="button" class='btn btn-primary' (click)='getStudents()'> Get Students </button>
    </div>
  </div>
  <div class="col px-md-0">
    <div class="p-4" style="text-align: right;">
      <input type="number" class="form-control" id="Id" ngModel #Id="ngModel" name="Id">
    </div>
  </div>
  <div class="">
    <div class="p-4" style="text-align: left;">
      <button type="button" class='btn btn-primary' (click)='getStudentById(Id.value)'> Get Student </button>
    </div>
  </div>
  <div class="col px-md-5">
    <div class="p-4" style="text-align: right;">
      <button class="btn btn-primary" (click)='clickAddButton()'>Add New Student</button>
    </div>
  </div>
</div>

<br/>
<br/>

<div  *ngIf='students != null' class="container">
<table class="table table-striped">
  <caption>List of students</caption>
  <thead>
    <tr>
      <th *ngFor = "let column of headers">
        {{column}}
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody *ngIf='students.length != 0'>
    <tr *ngFor = "let row of students">
      <td *ngFor = "let column of headers">
        {{row[column]}}
      </td>
      <td>
        <button class="btn btn-secondary" (click)='editClick(row)'>Edit</button> |
        <button class="btn btn-danger" (click)='deleteStudent(row["Id"])'>Delete</button>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf='students.length == 0'>
    <tr>
      <td [attr.colspan]='4' style="text-align: center;">
        No records found
      </td>
    </tr>
  </tbody>
</table>
</div>

<div *ngIf='addButtonClick == true || editButtonClick == true' class="container">
  <form>
    <div class='form-group row'>
    <div class="col-xs-4">
        <label for="Id">Id</label>
        <input type="number" required class="form-control" id="Id" [(ngModel)]="model.Id" name="Id">
        <!-- <div class="alert alert-danger" *ngIf="Id.touched && !Id.valid">
            <div *ngIf="Id.errors.required">Id is required </div>
        </div> -->
    </div>
  </div>

  <div class='form-group row'>
  <div class="col-xs-4">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" [(ngModel)]="model.Name" name="Name">
      <!-- <div class="alert alert-danger" *ngIf="Name.touched && !Name.valid">
          <div *ngIf="Name.errors.required">Name is required </div>
          <div *ngIf="Name.errors.minlength">Name should minimum {{ Name.errors.minlength.requiredLength }} </div>
      </div> -->
    </div>
  </div>

  <div class='form-group row'>
    <div class="col-xs-4">
      <label for="Marks">Marks</label>
      <input type="number" class="form-control" id="Marks" [(ngModel)]="model.Marks" name="Marks">
    </div>
  </div>

    <button class="btn btn-primary" (click)='addNewStudentOrUpdate()'>{{buttonText}}</button>
  </form>

</div>
